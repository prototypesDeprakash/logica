<!DOCTYPE html>
<html>

<head>
    <title>
        Alternative of iframe (HTML object Tag)
    </title>
    
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>

    <h3>Using &lt;object&gt; Element</h3>
    <iframe 
    width="600" 
    height="400" 
    src="https://www.youtube.com/embed/YrHsw4Oja7w?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&disablekb=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
</iframe>


</body>

</html>
